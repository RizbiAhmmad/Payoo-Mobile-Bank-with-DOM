<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

      <!-- DaisyUI -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- Available Balance-->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                            <div id="account-balance" class="stat-value">9400</div>
                            <div class="stat-desc">Available balance</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>

                    <!-- User action Button -->
                     <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>
                     </div>
                     <div class="divider"></div>

                     <!-- Add money form -->
                     <div>
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Amount</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered" autocomplete="off" required />
                              </div>
                              <div  class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add money</button>
                              </div>
                            </form>
                          </div>
                     </div>
                     <!-- Add money end -->
              </div>


            </div>
          </div>
    </main>
    <script src="./js/home.js"></script>
    
</body>
</html>
